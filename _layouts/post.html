---
layout: default
---
<!-- page title -->
<section class="page-title bg-primary position-relative">
  <div class="container">
    <div class="row">
      <div class="col-12 text-center">
        <h1 class="text-white font-tertiary">{{ page.title | escape }}</h1>
        <p class="font-secondary">Gemaakt in {{ page.date | date: '%B %Y' }}
      </div>
    </div>
  </div>
</section>
<!-- /page title -->
<section class="section">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="content">
          <img src="{{page.image | relative_url }}" class="img-fluid rounded float-left mr-5 mb-4" alt="{{page.title}}">
          {{ content }}
        </div>
      </div>
    </div>
  </div>
</section>

{% if site.data.settings.disqus-identifier %} {% include disqus-comments.html %} {% endif %}
